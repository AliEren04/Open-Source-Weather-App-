<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weathy World Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="header">
    <p class="h3 bg-white text-black text-center mb-3 pt-2 pb-3">Weathy World Weather</p>
  </div>
  <div class="dropdown-center float-center">
    <button id="find"
      class="btn btn-secondary dropdown-toggle float-center col-md-6 d-flex justify-content-center d-flex align-items-center margin-auto mx-auto"
      type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Find Weather🔍
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="./pages/London.html">London</a></li>
      <li><a class="dropdown-item" href="./pages/Berlin.html">Berlin</a></li>
      <li><a class="dropdown-item" href="./pages/Paris.html">Paris</a></li>
    </ul>
  </div>
  <span>
    <div class="card" style="width: 22rem; margin-top: 52px; margin-left: 60px; background: aquamarine;">
      <div class="card-body">
        <h5 class="card-title">London</h5>
        <h6 class="card-subtitle mb-2 text-muted">Current Weather</h6>
        <p class="card-text" id="temperature"></p>
        <p class="card-text" id="windspeed"></p>
        <p class="card-text" id="winddirection"></p>
      </div>
    </div>

    <div class="card mx-auto" style="width: 22rem; margin-top: 10px; margin-left: 60px; background: aquamarine;">
      <div class="card-body">
        <h5 class="card-title">Berlin</h5>
        <h6 class="card-subtitle mb-2 text-muted">Current Weather</h6>
        <p class="card-text" id="temperature-berlin"></p>
        <p class="card-text" id="windspeed-berlin"></p>
        <p class="card-text" id="winddirection-berlin"></p>
      </div>
    </div>

    <div class="card" style="width: 22rem; margin-left: 1100px; background: aquamarine; margin-bottom: 900px;">
      <div class="card-body">
        <h5 class="card-title">Paris</h5>
        <h6 class="card-subtitle mb-2 text-muted">Current Weather</h6>
        <p class="card-text" id="temperature-paris"></p>
        <p class="card-text" id="windspeed-paris"></p>
        <p class="card-text" id="winddirection-paris"></p>
      </div>
    </div>

  </span>

  <p class="h3 text-white text-center" style="position: absolute; top: 900px; text-align: center; margin-left: 380px;">
    All
    Other Capitals Of World Will be added as soon as possible!
  <p>

  <div class="footer bg-white text-center" style="height: 110px;">
    <em>Copyright Weathy World Weather©</em>
  </div>

    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
